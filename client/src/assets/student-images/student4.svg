<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#F8FAFC" />
  
  <!-- Background - classroom setting -->
  <rect x="0" y="0" width="400" height="300" fill="#F1F5F9" />
  <rect x="0" y="0" width="400" height="100" fill="#E2E8F0" />
  
  <!-- Whiteboard -->
  <rect x="50" y="20" width="300" height="150" fill="white" />
  <rect x="50" y="20" width="300" height="10" fill="#64748B" />
  
  <!-- Text on whiteboard -->
  <text x="200" y="70" font-family="Arial" font-size="16" fill="#1E293B" text-anchor="middle">LITERATURE REVIEW</text>
  <line x1="80" y1="100" x2="320" y2="100" stroke="#1E293B" stroke-width="2" />
  <text x="200" y="130" font-family="Arial" font-size="12" fill="#1E293B" text-anchor="middle">Key themes and analysis</text>
  
  <!-- Classroom tables and chairs -->
  <rect x="50" y="200" width="80" height="10" fill="#94A3B8" />
  <rect x="60" y="210" width="10" height="30" fill="#94A3B8" />
  <rect x="110" y="210" width="10" height="30" fill="#94A3B8" />
  
  <rect x="160" y="200" width="80" height="10" fill="#94A3B8" />
  <rect x="170" y="210" width="10" height="30" fill="#94A3B8" />
  <rect x="220" y="210" width="10" height="30" fill="#94A3B8" />
  
  <rect x="270" y="200" width="80" height="10" fill="#94A3B8" />
  <rect x="280" y="210" width="10" height="30" fill="#94A3B8" />
  <rect x="330" y="210" width="10" height="30" fill="#94A3B8" />
  
  <!-- Students -->
  <circle cx="90" cy="180" r="15" fill="#BFDBFE" />
  <rect x="85" y="195" width="10" height="20" fill="#BFDBFE" />
  
  <circle cx="200" cy="180" r="15" fill="#FCE7F3" />
  <rect x="195" y="195" width="10" height="20" fill="#FCE7F3" />
  
  <circle cx="310" cy="180" r="15" fill="#FEF3C7" />
  <rect x="305" y="195" width="10" height="20" fill="#FEF3C7" />
  
  <!-- Books and notebooks -->
  <rect x="70" y="190" width="20" height="5" fill="#3B82F6" />
  <rect x="75" y="185" width="10" height="5" fill="#2563EB" />
  
  <rect x="180" y="190" width="20" height="5" fill="#8B5CF6" />
  <rect x="185" y="185" width="10" height="5" fill="#7C3AED" />
  
  <rect x="290" y="190" width="20" height="5" fill="#EC4899" />
  <rect x="295" y="185" width="10" height="5" fill="#DB2777" />
  
  <!-- Teacher at whiteboard -->
  <circle cx="370" cy="100" r="20" fill="#0EA5E9" />
  <rect x="365" y="120" width="10" height="40" fill="#0EA5E9" />
  <rect x="355" y="130" width="10" height="30" fill="#0EA5E9" />
  <rect x="375" y="130" width="10" height="30" fill="#0EA5E9" />
  
  <text x="200" y="280" font-family="Arial" font-size="12" fill="#1E293B" text-anchor="middle">Literature Class</text>
</svg>
