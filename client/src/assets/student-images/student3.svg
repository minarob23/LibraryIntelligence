<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#F8FAFC" />
  
  <!-- Background - outdoor reading area -->
  <rect x="0" y="0" width="400" height="200" fill="#93C5FD" />
  <rect x="0" y="200" width="400" height="100" fill="#4ADE80" />
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="30" fill="#FBBF24" />
  <line x1="350" y1="10" x2="350" y2="0" stroke="#FBBF24" stroke-width="4" />
  <line x1="350" y1="90" x2="350" y2="100" stroke="#FBBF24" stroke-width="4" />
  <line x1="310" y1="50" x2="300" y2="50" stroke="#FBBF24" stroke-width="4" />
  <line x1="390" y1="50" x2="400" y2="50" stroke="#FBBF24" stroke-width="4" />
  <line x1="322" y1="22" x2="315" y2="15" stroke="#FBBF24" stroke-width="4" />
  <line x1="378" y1="78" x2="385" y2="85" stroke="#FBBF24" stroke-width="4" />
  <line x1="322" y1="78" x2="315" y2="85" stroke="#FBBF24" stroke-width="4" />
  <line x1="378" y1="22" x2="385" y2="15" stroke="#FBBF24" stroke-width="4" />
  
  <!-- Tree -->
  <rect x="50" y="100" width="20" height="100" fill="#854D0E" />
  <circle cx="60" cy="90" r="40" fill="#16A34A" />
  
  <!-- Student sitting under tree -->
  <circle cx="90" cy="160" r="20" fill="#FBCFE8" />
  <rect x="85" y="180" width="10" height="30" fill="#FBCFE8" />
  <rect x="70" y="190" width="15" height="8" fill="#FBCFE8" />
  <rect x="95" y="180" width="25" height="8" fill="#FBCFE8" />
  
  <!-- Book the student is reading -->
  <rect x="120" y="185" width="30" height="5" fill="#64748B" />
  <rect x="120" y="190" width="30" height="20" fill="#FEF9C3" />
  <line x1="135" y1="190" x2="135" y2="210" stroke="#64748B" stroke-width="1" />
  
  <!-- Bench -->
  <rect x="200" y="180" width="100" height="10" fill="#475569" />
  <rect x="210" y="190" width="10" height="20" fill="#475569" />
  <rect x="280" y="190" width="10" height="20" fill="#475569" />
  
  <!-- Student on bench -->
  <circle cx="250" cy="160" r="20" fill="#DBEAFE" />
  <rect x="245" y="180" width="10" height="30" fill="#DBEAFE" />
  <rect x="235" y="190" width="10" height="8" fill="#DBEAFE" />
  <rect x="255" y="190" width="10" height="8" fill="#DBEAFE" />
  
  <!-- Book in hands -->
  <rect x="235" y="165" width="30" height="20" fill="#FEF3C7" />
  
  <text x="200" y="280" font-family="Arial" font-size="12" fill="#1E293B" text-anchor="middle">Outdoor Reading</text>
</svg>
